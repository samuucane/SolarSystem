<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarScope 3D - Interactive Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0933 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        /* Navbar */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 30px;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Controls Panel */
        #controls {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 20px;
            z-index: 900;
            min-width: 200px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 10px 15px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(65, 105, 225, 0.8));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(65, 105, 225, 0.8));
        }

        #time-slider {
            width: 100%;
            margin-top: 8px;
        }

        /* Info Panel */
        #info-panel {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 20px 20px 0 0;
            padding: 25px;
            z-index: 950;
            transition: bottom 0.4s ease;
            box-shadow: 0 -5px 30px rgba(138, 43, 226, 0.3);
        }

        #info-panel.visible {
            bottom: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: rotate(90deg);
        }

        #planet-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .info-item-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-item-value {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        /* Canvas */
        #canvas-container {
            width: 100%;
            height: 100vh;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #navbar {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }

            .logo {
                font-size: 22px;
                margin-bottom: 10px;
            }

            .search-container {
                margin: 0;
                max-width: 100%;
            }

            #controls {
                top: auto;
                bottom: 20px;
                right: 10px;
                left: 10px;
                max-height: 40vh;
                overflow-y: auto;
            }

            #info-panel {
                width: 95%;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading Solar System...</div>
    </div>

    <!-- Navbar -->
    <div id="navbar">
        <div class="logo">SolarScope 3D</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a planet (e.g., Earth, Mars)...">
        </div>
    </div>

    <!-- Controls Panel -->
    <div id="controls">
        <div class="control-group">
            <button class="btn" id="focus-sun">Focus on Sun</button>
            <button class="btn" id="view-all">View All Planets</button>
        </div>
        <div class="control-group">
            <button class="btn toggle-btn active" id="toggle-orbits">Hide Orbits</button>
            <button class="btn toggle-btn active" id="toggle-labels">Hide Labels</button>
        </div>
        <div class="control-group">
            <div class="control-label">Time Speed</div>
            <input type="range" id="time-slider" min="0" max="10" value="5" step="0.5">
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <button class="close-btn" id="close-info">Ã—</button>
        <div id="planet-name">Planet Name</div>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-item-label">Diameter</div>
                <div class="info-item-value" id="info-diameter">-</div>
            </div>
            <div class="info-item">
                <div class="info-item-label">Distance from Sun</div>
                <div class="info-item-value" id="info-distance">-</div>
            </div>
            <div class="info-item">
                <div class="info-item-label">Orbit Period</div>
                <div class="info-item-value" id="info-orbit">-</div>
            </div>
            <div class="info-item">
                <div class="info-item-label">Rotation Period</div>
                <div class="info-item-value" id="info-rotation">-</div>
            </div>
        </div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let sun, planets = [];
        let orbits = [];
        let labels = [];
        let starField;
        let timeSpeed = 1;
        let showOrbitLines = true;
        let showLabels = true;
        let raycaster, mouse;
        let isAnimating = true;

        // Planet data with realistic proportions (scaled for visibility)
        const planetData = [
            { name: 'Mercury', size: 0.4, distance: 8, speed: 4.74, rotationSpeed: 0.01, color: 0x8C7853, diameter: '4,879 km', orbitPeriod: '88 days', rotationPeriod: '59 days' },
            { name: 'Venus', size: 0.9, distance: 12, speed: 3.50, rotationSpeed: 0.005, color: 0xFFC649, diameter: '12,104 km', orbitPeriod: '225 days', rotationPeriod: '243 days' },
            { name: 'Earth', size: 1, distance: 16, speed: 2.98, rotationSpeed: 0.02, color: 0x4169E1, diameter: '12,742 km', orbitPeriod: '365 days', rotationPeriod: '24 hours' },
            { name: 'Mars', size: 0.5, distance: 20, speed: 2.41, rotationSpeed: 0.018, color: 0xCD5C5C, diameter: '6,779 km', orbitPeriod: '687 days', rotationPeriod: '25 hours' },
            { name: 'Jupiter', size: 2.5, distance: 28, speed: 1.31, rotationSpeed: 0.04, color: 0xDAA520, diameter: '139,820 km', orbitPeriod: '12 years', rotationPeriod: '10 hours' },
            { name: 'Saturn', size: 2.2, distance: 38, speed: 0.97, rotationSpeed: 0.038, color: 0xF4A460, diameter: '116,460 km', orbitPeriod: '29 years', rotationPeriod: '11 hours' },
            { name: 'Uranus', size: 1.5, distance: 48, speed: 0.68, rotationSpeed: 0.03, color: 0x4FD0E0, diameter: '50,724 km', orbitPeriod: '84 years', rotationPeriod: '17 hours' },
            { name: 'Neptune', size: 1.5, distance: 58, speed: 0.54, rotationSpeed: 0.032, color: 0x4169E1, diameter: '49,244 km', orbitPeriod: '165 years', rotationPeriod: '16 hours' }
        ];

        // Initialize scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 60);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Custom orbit controls
            setupControls();

            // Raycaster for object picking
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create starfield background
            createStarField();

            // Create sun
            createSun();

            // Create planets
            createPlanets();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x222222);
            scene.add(ambientLight);

            const sunLight = new THREE.PointLight(0xffffff, 2, 200);
            sunLight.position.set(0, 0, 0);
            scene.add(sunLight);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 1500);

            // Start animation
            animate();
        }

        // Create starfield
        function createStarField() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                vertices.push(x, y, z);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true,
                opacity: 0.8
            });
            
            starField = new THREE.Points(geometry, material);
            scene.add(starField);
        }

        // Create sun
        function createSun() {
            const geometry = new THREE.SphereGeometry(3, 32, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0xFDB813,
                emissive: 0xFDB813,
                emissiveIntensity: 1
            });
            
            sun = new THREE.Mesh(geometry, material);
            sun.userData = { 
                name: 'Sun', 
                diameter: '1,392,700 km', 
                distance: '0 km',
                orbitPeriod: '-',
                rotationPeriod: '27 days'
            };
            scene.add(sun);

            // Sun glow
            const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xFDB813,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(glow);
        }

        // Create planets
        function createPlanets() {
            planetData.forEach((data, index) => {
                // Planet mesh
                const geometry = new THREE.SphereGeometry(data.size, 32, 32);
                const material = new THREE.MeshStandardMaterial({
                    color: data.color,
                    roughness: 0.8,
                    metalness: 0.2
                });
                
                const planet = new THREE.Mesh(geometry, material);
                planet.userData = {
                    name: data.name,
                    distance: data.distance,
                    speed: data.speed,
                    rotationSpeed: data.rotationSpeed,
                    angle: Math.random() * Math.PI * 2,
                    diameter: data.diameter,
                    distanceFromSun: `${Math.round(data.distance * 10)} million km`,
                    orbitPeriod: data.orbitPeriod,
                    rotationPeriod: data.rotationPeriod
                };
                
                scene.add(planet);
                planets.push(planet);

                // Orbit line
                const orbitGeometry = new THREE.BufferGeometry();
                const orbitPoints = [];
                for (let i = 0; i <= 64; i++) {
                    const angle = (i / 64) * Math.PI * 2;
                    orbitPoints.push(
                        Math.cos(angle) * data.distance,
                        0,
                        Math.sin(angle) * data.distance
                    );
                }
                orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
                
                const orbitMaterial = new THREE.LineBasicMaterial({
                    color: 0x8a2be2,
                    transparent: true,
                    opacity: 0.3
                });
                
                const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
                scene.add(orbit);
                orbits.push(orbit);

                // Label
                createLabel(planet, data.name);
            });
        }

        // Create label (simplified - using sprites)
        function createLabel(planet, text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            context.fillStyle = 'rgba(138, 43, 226, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.fillStyle = 'white';
            context.font = 'Bold 24px Orbitron';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true
            });
            
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(4, 1, 1);
            sprite.userData.planet = planet;
            
            scene.add(sprite);
            labels.push(sprite);
        }

        // Setup custom controls
        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), deltaX * 0.005);
                    
                    const currentDistance = camera.position.length();
                    camera.position.y += deltaY * 0.1;
                    camera.position.normalize().multiplyScalar(currentDistance);
                    
                    camera.lookAt(0, 0, 0);
                }
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const direction = e.deltaY > 0 ? 1 : -1;
                
                camera.position.multiplyScalar(1 + direction * zoomSpeed);
                
                const minDistance = 10;
                const maxDistance = 150;
                const distance = camera.position.length();
                
                if (distance < minDistance) {
                    camera.position.normalize().multiplyScalar(minDistance);
                } else if (distance > maxDistance) {
                    camera.position.normalize().multiplyScalar(maxDistance);
                }
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating) {
                // Rotate sun
                sun.rotation.y += 0.001;

                // Update planets
                planets.forEach(planet => {
                    // Orbit around sun
                    planet.userData.angle += (planet.userData.speed * 0.001 * timeSpeed);
                    planet.position.x = Math.cos(planet.userData.angle) * planet.userData.distance;
                    planet.position.z = Math.sin(planet.userData.angle) * planet.userData.distance;
                    
                    // Rotate on axis
                    planet.rotation.y += planet.userData.rotationSpeed * timeSpeed;
                });

                // Update labels
                labels.forEach(label => {
                    const planet = label.userData.planet;
                    label.position.copy(planet.position);
                    label.position.y += planet.geometry.parameters.radius + 1.5;
                    label.lookAt(camera.position);
                });

                // Rotate starfield slowly
                starField.rotation.y += 0.0001;
            }

            renderer.render(scene, camera);
        }

        // Mouse click handler
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects([sun, ...planets]);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                showInfo(object);
                focusOnObject(object);
            }
        }

        // Mouse move handler (for hover effects)
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([sun, ...planets]);

            document.body.style.cursor = intersects.length > 0 ? 'pointer' : 'default';
        }

        // Show info panel
        function showInfo(object) {
            const data = object.userData;
            document.getElementById('planet-name').textContent = data.name;
            document.getElementById('info-diameter').textContent = data.diameter;
            document.getElementById('info-distance').textContent = data.distanceFromSun || data.distance;
            document.getElementById('info-orbit').textContent = data.orbitPeriod;
            document.getElementById('info-rotation').textContent = data.rotationPeriod;
            
            document.getElementById('info-panel').classList.add('visible');
        }

        // Focus on object
        function focusOnObject(object) {
            const targetPosition = object.position.clone();
            const offset = object === sun ? 15 : 8;
            
            const cameraTarget = targetPosition.clone().add(new THREE.Vector3(offset, offset, offset));
            
            animateCameraTo(cameraTarget, targetPosition);
        }

        // Animate camera
        function animateCameraTo(position, lookAt) {
            const duration = 1000;
            const startPosition = camera.position.clone();
            const startTime = Date.now();

            function updateCamera() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease in-out
                const eased = progress < 0.5 
                    ? 2 * progress * progress 
                    : -1 + (4 - 2 * progress) * progress;

                camera.position.lerpVectors(startPosition, position, eased);
                camera.lookAt(lookAt);

                if (progress < 1) {
                    requestAnimationFrame(updateCamera);
                }
            }

            updateCamera();
        }

        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // UI Controls
        document.getElementById('focus-sun').addEventListener('click', () => {
            focusOnObject(sun);
        });

        document.getElementById('view-all').addEventListener('click', () => {
            camera.position.set(0, 50, 80);
            camera.lookAt(0, 0, 0);
        });

        document.getElementById('toggle-orbits').addEventListener('click', (e) => {
            showOrbitLines = !showOrbitLines;
            orbits.forEach(orbit => orbit.visible = showOrbitLines);
            e.target.textContent = showOrbitLines ? 'Hide Orbits' : 'Show Orbits';
            e.target.classList.toggle('active');
        });

        document.getElementById('toggle-labels').addEventListener('click', (e) => {
            showLabels = !showLabels;
            labels.forEach(label => label.visible = showLabels);
            e.target.textContent = showLabels ? 'Hide Labels' : 'Show Labels';
            e.target.classList.toggle('active');
        });

        document.getElementById('time-slider').addEventListener('input', (e) => {
            timeSpeed = parseFloat(e.target.value) / 5;
        });

        document.getElementById('close-info').addEventListener('click', () => {
            document.getElementById('info-panel').classList.remove('visible');
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = e.target.value.toLowerCase();
                const found = planets.find(p => p.userData.name.toLowerCase().includes(searchTerm));
                
                if (found) {
                    showInfo(found);
                    focusOnObject(found);
                    e.target.value = '';
                } else if (searchTerm.includes('sun')) {
                    showInfo(sun);
                    focusOnObject(sun);
                    e.target.value = '';
                }
            }
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
